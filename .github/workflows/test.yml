name: Deploy Project
on: push
jobs:
  test:
    runs-on: Ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: configure the project
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy: 
    runs-on: Ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: configure the project
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Proejct
        run: npm run build
      - name: Deploy
        run: echo "Deploying to http://github.com/"


 

